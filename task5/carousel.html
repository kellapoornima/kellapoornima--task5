<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Japan Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="carousel-section" id="carousel">
        <h2>Explore Japan: Highlights</h2>
        <div class="carousel-container">
            <!-- Carousel Slides -->
            <div class="carousel-slides">
                <div class="slide active">
                    <img src="https://res.cloudinary.com/diesyy6ac/image/upload/w_1000,ar_16:9,c_fill,g_auto,e_sharpen/v1733510959/maxresdefault_axlvpc.jpg" alt="JAPAN">
                    <p class="slide-caption">KYOTO FUSHIMI</p>
                </div>
                <div class="slide">
                    <img src="https://res.cloudinary.com/diesyy6ac/image/upload/w_1000,ar_16:9,c_fill,g_auto,e_sharpen/v1733510976/strafari-japan-japon-travel-kyoto-fushimi-inari-70_xism7g.jpg" alt="image 2">
                    <p class="slide-caption">NARA</p>
                </div>
                <div class="slide">
                    <img src="https://res.cloudinary.com/diesyy6ac/image/upload/w_1000,ar_16:9,c_fill,g_auto,e_sharpen/v1733510880/Japan_2020_vhdisa.jpg" alt="Image 3">
                    <p class="slide-caption">CITIES</p>
                </div>
                <div class="slide">
                    <img src="https://res.cloudinary.com/diesyy6ac/image/upload/w_1000,ar_16:9,c_fill,g_auto,e_sharpen/v1733510959/maxresdefault_axlvpc.jpg" alt="Image 4">
                    <p class="slide-caption">JAPAN</p>
                </div>
                <div class="slide">
                    <img src="https://res.cloudinary.com/diesyy6ac/image/upload/w_1000,ar_16:9,c_fill,g_auto,e_sharpen/v1733510983/Tokyo_skyline_aerial_view__Japan-_GettyImages_lsfu6z.jpg" alt="Image 5">
                    <p class="slide-caption">TOKYO SKYLINE</p>
                </div>
                <div class="slide">
                    <img src="https://res.cloudinary.com/diesyy6ac/image/upload/w_1000,ar_16:9,c_fill,g_auto,e_sharpen/v1733511256/h_11.03022028_4x3_yjcnqw.avif" alt="Image 4">
                    <p class="slide-caption">KYOTO TEMPLE</p>
                </div>
                <div class="slide">
                    <img src="https://res.cloudinary.com/diesyy6ac/image/upload/w_1000,ar_16:9,c_fill,g_auto,e_sharpen/v1733510996/yoshinoyama--japan-GettyImages-488852217_mup1ih.webp" alt="Image 5">
                    <p class="slide-caption">VILLAGE SIDE</p>
                </div>
                
            </div>
            <!-- Navigation Buttons -->
            <button class="carousel-btn left" onclick="moveCarousel(-1)">&#10094;</button>
            <button class="carousel-btn right" onclick="moveCarousel(1)">&#10095;</button>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
